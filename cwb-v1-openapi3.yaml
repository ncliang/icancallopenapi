      summary: 健康氣象-熱傷害指數及警示全台各鄉鎮五日逐三小時預報
      description: |
        健康氣象相關數值預報資料-熱傷害分級與綜合溫度熱指數
      parameters:
      - name: Authorization
        in: query
        description: 氣象開放資料平台會員授權碼
        required: true
        schema:
          type: string
      - name: limit
        in: query
        description: 限制最多回傳的資料, 預設為回傳全部筆數
        schema:
          type: number
          format: int
      - name: offset
        in: query
        description: 指定從第幾筆後開始回傳, 預設為第 0 筆開始回傳
        schema:
          type: number
          format: int
      - name: format
        in: query
        description: 回傳資料格式, 預設為 json 格式
        schema:
          type: string
          enum:
          - JSON
          - XML
      - name: CountyName
        in: query
        description: 各縣市名稱，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - 宜蘭縣
            - 花蓮縣
            - 臺東縣
            - 澎湖縣
            - 金門縣
            - 連江縣
            - 臺北市
            - 新北市
            - 桃園市
            - 臺中市
            - 臺南市
            - 高雄市
            - 基隆市
            - 新竹縣
            - 新竹市
            - 苗栗縣
            - 彰化縣
            - 南投縣
            - 雲林縣
            - 嘉義縣
            - 嘉義市
            - 屏東縣
      - name: TownName
        in: query
        description: 各縣市所對應鄉鎮名稱，請參考https://opendata.cwb.gov.tw/opendatadoc/CWB_Opendata_API_V1.2.pdf
          ，附錄 A『全臺縣市鄉鎮對照表』，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
