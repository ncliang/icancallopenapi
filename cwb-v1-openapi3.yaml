        schema:
          type: string
          enum:
          - JSON
          - XML
      - name: LocationName
        in: query
        description: 地點，請參考https://opendata.cwb.gov.tw/opendatadoc/MMC/A0021-001.pdf，若使用參數「LocationId」，則參數「LocationName」的篩選會失效，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: LocationId
        in: query
        description: 地點，請參考https://opendata.cwb.gov.tw/opendatadoc/MMC/A0021-001.pdf，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: WeatherElement
        in: query
        description: 氣象因子，預設為全部回傳；若未選擇Tide或TideHeight，Time就不顯示
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - LunarDate
            - TideRange
            - Tide
            - TideHeights
      - name: TideRange
        in: query
        description: 潮差，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - 大
            - 中
            - 小
      - name: sort
        in: query
        description: 「Date」 為針對「Date」做排序，「DateTime」 為針對 「DateTime」 做排序，預設不排序
        style: form
        explode: false
        schema:
          type: array
          items:
