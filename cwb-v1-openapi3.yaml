        explode: false
        schema:
          type: array
          items:
            type: string
            format: date
      - name: hhmmss
        in: query
        description: 潮汐時間因子，格式為「hh:mm:ss」，預設為全部回傳
        style: form
        explode: false
        schema:
          type: array
          items:
            pattern: ^\d{2}:\d{2}:\d{2}$
            type: string
            format: time
